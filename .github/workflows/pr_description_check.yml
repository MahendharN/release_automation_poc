name: Check PR Description

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check_pr_description:
    runs-on: ubuntu-latest

    # Run the job only for specific branches
    if: startsWith(github.base_ref, 'rc_') || endsWith(github.base_ref, '.x') || github.base_ref == 'develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check PR Description
        run: python .github/scripts/pr_description_check.py
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: Remove Update in Build Notes and taglist yaml before Merge
        run: |
          if [[ "${{ github.event.pull_request.title }}" != *"(Build)"* ]]; then
            echo $(git checkout ${{ github.base_ref }} build_notes.yaml taglist.yaml)
            echo $(git add build_notes.yaml taglist.yaml)
            echo $(git commit -m "ci(Unchange Build Notes): Build Notes and taglist changes reverted")
            echo $(git push origin ${{ github.head_ref }})
          fi
