name: Python Workflow

on:
  pull_request:
    branches:
      - mj-5.31.x

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          chmod +x hello.sh

      - name: Run Python script
        run: ./hello.sh